    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font cdn link -->

                <button class="btn h-16 text-white text-xl font-bold bg-gradient-to-r from-[#FF8938] to-[#F00]">Explore More <img src="images/arrow.png" alt=""></button>
